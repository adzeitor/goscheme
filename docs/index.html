<html>
	<head>
		<meta charset="utf-8"/>
		<script src="./wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("goscheme.wasm"), go.importObject).then((result) => {
				go.run(result.instance);

				const input = document.getElementById("line");
                const log = document.getElementById("log");
                const eval = () => {
                    if (input.value === "") {
                        return
                    }
                    const line = input.value;
                    input.value = "";
                    result = schemeEval(line);
                    log.innerHTML += `<code>> ${line}</code><br><code>${result}</code><hr>`
                }
				input.addEventListener("keydown", function(event) {
					if (event.key === "Enter") {
						event.preventDefault();
                        eval()
					}
				});
                document.getElementById("submit").addEventListener("click", function(event) {
                    event.preventDefault();
                    eval()
                });
			});
		</script>
	</head>
	<body>
		<h3>go scheme online REPL</h3>
		<ul id="log"></ul>
		<input id="line"
               type="text"
               autofocus
               placeholder="enter scheme expression"
               value="(define fact
				(lambda (n)
					(if (= n 0)
						1
						(* n (fact (- n 1))))))"/>
        <button id="submit">eval</button>
	</body>
</html>
